<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>

		<meta name="apple-mobile-web-app-title" content="Timeline">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="viewport" content="width=device-width">

		<link rel="shortcut icon" href="favicon.ico">
		<link rel="icon" href="images/ICTU-LEIDEN.png">
		<link rel="apple-touch-icon" href="images/ICTU-LEIDEN.png">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Vollkorn">
		<link rel="stylesheet" href="index.css">
    </head>
    <body>
		<h1 data-message="timeline">Timeline</h1>
		<article>
			<div id="chart-canvas">
				<div id="chart-holder"></div>
				<div id="buttons">
					<label><input data-weekday-scale="" type="checkbox"> <span data-message="weekday-scale">Weekday scale</span></label>
					<button data-zoom-reset="" data-message="zoom-reset">Reset zoom</button>
					<button data-zoom="+1" data-message="zoom-in">Zoom in</button>
					<button data-zoom="-1" data-message="zoom-out">Zoom out</button>
				</div>
				<div id="type-filter"></div>
				<h2 id="subchart-title"></h2>
				<div id="subchart-holder"></div>
			</div>
		</article>
		<nav>
		</nav>
		<footer>
			<p data-message="credits">
			Based on <a href="https://github.com/marmelab/EventDrops">EventDrops</a>
			released under <a href="https://opensource.org/licenses/MIT">MIT license</a>,
			courtesy of <a href="http://marmelab.com/">marmelab</a>
            and <a href="https://github.com/canalplus">Canal Plus</a>.
			</p>
		</footer>
		<script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
